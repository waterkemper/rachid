<VirtualHost *:80>
    ServerName api.orachid.com.br
    
    # Proxy to backend Docker container
    ProxyPreserveHost On
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/
    
    # Request headers
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"
    
    # CORS headers (if needed at Apache level)
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/orachid-api-error.log
    CustomLog ${APACHE_LOG_DIR}/orachid-api-access.log combined
</VirtualHost>

# HTTPS Configuration (after SSL certificate setup)
<VirtualHost *:443>
    ServerName api.orachid.com.br
    
    # SSL Configuration (uncomment after setting up SSL with Let's Encrypt)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/api.orachid.com.br/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/api.orachid.com.br/privkey.pem
    
    # Proxy to backend Docker container
    ProxyPreserveHost On
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/
    
    # Request headers
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    
    # CORS headers (if needed at Apache level)
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/orachid-api-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/orachid-api-ssl-access.log combined
</VirtualHost>

