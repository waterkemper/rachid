<VirtualHost *:80>
    ServerName api.orachid.com.br
    
    # Proxy to backend Docker container
    ProxyPreserveHost On
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/
    
    # Request headers
    RequestHeader set X-Forwarded-Proto "http"
    RequestHeader set X-Forwarded-Port "80"
    
    # CORS é gerenciado pelo backend Express - NÃO definir aqui para evitar conflitos
    # O backend já configura CORS corretamente com origem dinâmica baseada na requisição
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/orachid-api-error.log
    CustomLog ${APACHE_LOG_DIR}/orachid-api-access.log combined
</VirtualHost>

# HTTPS Configuration (after SSL certificate setup)
<VirtualHost *:443>
    ServerName api.orachid.com.br
    
    # SSL Configuration (uncomment after setting up SSL with Let's Encrypt)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/api.orachid.com.br/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/api.orachid.com.br/privkey.pem
    
    # Disable OCSP stapling to avoid warnings (certificate doesn't have OCSP URI)
    # OCSP stapling is optional and not required for SSL/TLS to work
    SSLStapling off
    
    # Proxy to backend Docker container
    ProxyPreserveHost On
    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/
    
    # Request headers
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    
    # CORS é gerenciado pelo backend Express - NÃO definir aqui para evitar conflitos
    # O backend já configura CORS corretamente com origem dinâmica baseada na requisição
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    # HSTS - only on HTTPS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/orachid-api-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/orachid-api-ssl-access.log combined
</VirtualHost>

